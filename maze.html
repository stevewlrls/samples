<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Maze Game</title>
    <link rel="stylesheet" href="maze.css" />
    <script src="maze.js" defer></script>
  </head>
  <body>
    <div id="maze-wrapper">
      <div id="maze"></div>
      <img id="rabbit" src="images/rabbit-7656394_640.png" alt="rabbit" />
    </div>
    <div>
      <h1>Maze Game</h1>
      <p>Move the rabbit to the pile of carrots at the center of the maze:</p>
      <div id="controls">
        <span></span><button type="button" id="up">&#x21e7;</button
        ><span></span> <button type="button" id="left">&#x21e6;</button
        ><span></span><button type="button" id="right">&#x21e8;</button>
        <span></span><button type="button" id="down">&#x21e9;</button>
      </div>
    </div>
  </body>
</html>
