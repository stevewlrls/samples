<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rocket Sample</title>
    <style>
      .rocketArea {
        position: relative;
        background: darkblue;
        min-height: 50px;
      }
      #rocket {
        position: absolute;
        top: 5px;
      }
      .buttons {
        margin-top: 1em;
        display: flex;
        gap: 1em;
        font-size: 140%;
      }
    </style>
  </head>
  <body>
    <div class="rocketArea">
      <img
        id="rocket"
        src="images/rocket-147466_640.png"
        height="40"
        alt="Rocket"
      />
    </div>
    <div class="buttons">
      <button type="button" id="moveLeft">&#x25C0;</button>
      <button type="button" id="moveRight">&#x25B6;</button>
    </div>
    <script>
      let position = 0
      let rocket = document.getElementById('rocket')
      let max = window.innerWidth - rocket.clientWidth
      function moveLeft() {
        if (position > 0) {
          position -= 10
          rocket.style.left = position + 'px'
        }
      }
      function moveRight() {
        if (position + 10 <= max) {
          position += 10
          rocket.style.left = position + 'px'
        }
      }
    </script>
  </body>
</html>
