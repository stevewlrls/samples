<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Lunar Lander</title>
    <meta
      name="description"
      content="Simple game to control a rocket landing"
    />
    <link rel="stylesheet" href="lander.css" />
    <script src="lander.js" defer></script>
  </head>
  <body>
    <div id="moonscape">
      <img id="rocket" src="images/rocket-147466_640.png" alt="rocket" />
      <div id="panel">
        <span>Height: <span id="height"></span></span>
        <span>Speed: <span id="speed"></span></span>
        <span>Attitude: <span id="attitude">0 deg</span></span>
        <span>Retro: <button type="button" id="retro">Inactive</button></span>
        <span
          >Thruster:
          <button type="button" id="thrustLeft">&#x25C4;</button>&nbsp;
          <button type="button" id="thrustRight">&#x25BA;</button>
        </span>
      </div>
    </div>
  </body>
</html>
