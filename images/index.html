<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Images and Attribution</title>
    <style>
      .images {
        display: flex;
        flex-flow: row wrap;
        gap: 1em;
      }
      figure {
        display: flex;
        flex-flow: column;
        align-items: center;
        text-align: center;
      }
      figure img {
        max-height: 140px;
        width: auto;
      }
    </style>

  <body>
    <div class="images">
      <figure>
        <img src="./lightning-7781507_640.jpg" alt="Stormy castle" />

          Stormy castle<br />Image by Boyan Minchev from
          <a

          >
        </figcaption>
      </figure>
      <figure>
