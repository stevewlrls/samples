<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Images and Attribution</title>
    <style>
      .images {
        display: flex;
        flex-flow: row wrap;
        gap: 1em;
      }
      figure {
        display: flex;
        flex-flow: column;
        align-items: center;
        text-align: center;
      }
      figure img {
        max-height: 140px;
        width: auto;
      }
    </style>
  </head>
  <body>
    <div class="images">
      <figure>
        <img src="./lightning-7781507_640.jpg" alt="Stormy castle" />
        <figcaption>
          Stormy castle<br />Image by Boyan Minchev from
          <a
            href="https://pixabay.com/illustrations/lightning-clouds-thunderstorm-7781507/"
            >Pixabay</a
          >
        </figcaption>
      </figure>
      <figure>
        <img src="./dog-3210111_640.jpg" alt="Terrier dog" />
        <figcaption>
          Terrier dog<br />Image by Rebecca Scholz from
          <a
            href="https://pixabay.com/photos/dog-pet-terrier-canine-animal-fur-3210111/"
            >Pixabay</a
          >
        </figcaption>
      </figure>
      <figure>
        <img src="./baby-623417_640.jpg" alt="Child with bear" />
        <figcaption>
          Child with bear<br />Image by Cheryl Holt from
          <a
            href="https://pixabay.com/photos/baby-teddy-bear-play-toy-teddy-623417/"
            >Pixabay</a
          >
        </figcaption>
      </figure>
      <figure>
        <img src="./crocodile-1458819_640.png" alt="Happy crocodile" />
        <figcaption>
          Happy crocodile<br />Image by GraphicMama-team from
          <a
            href="https://pixabay.com/vectors/crocodile-green-animal-teeth-1458819/"
            >Pixabay</a
          >
        </figcaption>
      </figure>
      <figure>
        <img src="./rocket-147466_640.png" alt="Rocket ship" />
        <figcaption>
          Rocket ship<br />Image by OpenClipart-Vectors from
          <a
            href="https://pixabay.com/vectors/rocket-spaceship-space-shuttle-nasa-147466/"
            >Pixabay</a
          >
        </figcaption>
      </figure>
      <figure>
        <img src="./soda-575433_640.png" alt="Soda can" />
        <figcaption>
          Soda can<br />Image by OpenClipart-Vectors from
          <a
            href="https://pixabay.com/vectors/soda-can-beer-beverage-drink-575433/"
            >Pixabay</a
          >
        </figcaption>
      </figure>
      <figure>
        <img src="./quarter-3407493_640.png" alt="Quarter dollar" />
        <figcaption>
          Quarter dollar<br />Image by zsunberg from
          <a
            href="https://pixabay.com/vectors/quarter-coin-flip-flip-chance-3407493/"
            >Pixabay</a
          >
        </figcaption>
      </figure>
    </div>
  </body>
</html>
