<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vending Machine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nova+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="vendingMachine.css" />
    <script src="vendingMachine.js" defer></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="wallet">
        <img src="images/quarter-3407493_640.png" alt="Coin" />
        <span></span>
      </div>
      <div id="machine">
        <div class="coin-area">
          <div id="coin-slot">
            <img src="images/coinslot.svg" alt="Coin slot" />
          </div>
        </div>
        <div id="display-panel"></div>
        <p class="panelText">All drinks 50&cent;</p>
        <div id="drink-buttons"></div>
      </div>
    </div>
  </body>
</html>
